[loggers]
keys = root, app

[handlers]
keys = console, file

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console

[logger_app]
level = DEBUG
handlers = console, file
qualname = app
propagate = 0

[handler_console]
class = StreamHandler
level = NOTSET
args = (sys.stderr,)
formatter = generic

[handler_file]
class = FileHandler
level = DEBUG
args = ('app.log',)
formatter = generic

[formatter_generic]
format = %(levelname)-10.10s %(asctime)s [%(name)s][%(module)s:%(lineno)d] %(message)s
